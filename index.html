<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Висота на весь екран */
        }

        .col-md-12 {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        ol {
            list-style: none; /* Вимкнути маркери списку */
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF; /* Колір тексту для посилання */
            transition: color 0.3s; /* Анімація при наведенні */
        }

        a:hover {
            color: #0056b3; /* Темніший колір при наведенні */
            text-decoration: underline; /* Підкреслення при наведенні */
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align: center;">Практичні роботи</h1>
            <ol>
                <li><a href="./Практична 2/index.html">Практична #2</a></li>
                <li><a href="./Практична 4/index.html">Практична #4</a></li>
                <li><a href="./Практична 5/index.html">Практична #5</a></li>
            </ol>
        </div>
    </div>
</body>
</html>
